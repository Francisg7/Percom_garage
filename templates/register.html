{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Percom Garage Login</title>
    <!-- HTML5 Shim and Respond.js IE10 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 10]>
      <script src={% static 'https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js'%}></script>
      <script src={% static 'https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js'%}></script>

      <![endif]-->
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="#">
    <meta name="keywords"
        content="Admin , Responsive, Landing, Bootstrap, App, Template, Mobile, iOS, Android, apple, creative app">
    <meta name="author" content="#">
    <!-- Favicon icon -->

    <link rel="icon" href={% static 'assets/images/favicon.ico' %} type="image/x-icon">
    <!-- Google font-->
    <link href={% static 'https://fonts.googleapis.com/css?family=Open+Sans:400,600,800' %} rel="stylesheet">
    <!-- Required Fremwork -->
    <link rel="stylesheet" type="text/css" href={% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}>
    <!-- themify-icons line icon -->
    <link rel="stylesheet" type="text/css" href={% static 'assets/icon/themify-icons/themify-icons.css' %}>
    <!-- ico font -->
    <link rel="stylesheet" type="text/css" href={% static 'assets/icon/icofont/css/icofont.css' %}>
    <!-- flag icon framework css -->
    <link rel="stylesheet" type="text/css" href={% static 'assets/pages/flag-icon/flag-icon.min.css' %}>
    <!-- Menu-Search css -->
    <link rel="stylesheet" type="text/css" href={% static 'assets/pages/menu-search/css/component.css' %}>
    <!-- Stylesheets -->
    <link rel="stylesheet" href={% static 'assets/pages/multi-step-sign-up/css/reset.min.css' %}>
    <link rel="stylesheet" href={% static 'assets/pages/multi-step-sign-up/css/style.css' %}>
    <!-- Style.css -->
    <link rel="stylesheet" type="text/css" href={% static 'assets/css/style.css' %}>


</head>

<body >
    <!-- Pre-loader start -->
    <div class="theme-loader col-md-12"  style="" >
        <div class="ball-scale">
            <div class='contain'>
                <div class="ring">
                    <div class="frame"></div>
                </div>
                <div class="ring">
                    <div class="frame"></div>
                </div>
                <div class="ring">
                    <div class="frame"></div>
                </div>
                <div class="ring">
                    <div class="frame"></div>
                </div>
                <div class="ring">
                    <div class="frame"></div>
                </div>
                <div class="ring">
                    <div class="frame"></div>
                </div>
                <div class="ring">
                    <div class="frame"></div>
                </div>
                <div class="ring">
                    <div class="frame"></div>
                </div>
                <div class="ring">
                    <div class="frame"></div>
                </div>
                <div class="ring">
                    <div class="frame"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Pre-loader end -->
    <form id="msform" method="post" action="{% url 'signupinfo' %}" >
        {% csrf_token %}
        <!-- progressbar -->
        <ul id="progressbar">
            <li class="active">Sign up</li>
            <li>Company profiles</li>
        </ul>
        <!-- fieldsets -->
        <fieldset style="width: 150%; position: inherit; flex: border-box">
            <img class="logo" src={% static 'assets/images/logo_perfitcom.png' %} alt="logo.png">
            <h2 class="fs-title">Sign up</h2>
            <h3 class="fs-subtitle">Sign up To start a new experience</h3>
            <div class="input-group">
                <input type="text" class="form-control" name="username" placeholder="Admin Username"  required/>
            </div>
            <div class="input-group">
                <input type="email" class="form-control" name="email" placeholder="Email" required />
            </div>
            <div class="input-group">
                <input type="password" class="form-control" name="pass" placeholder="Password" required/>
            </div>
            <div class="input-group">
                <input type="password" class="form-control" name="cpass" placeholder="Confirmation password" required/>
            </div>
            <button type="button" name="sign" class="btn btn-primary next" value="sign" >Next</button>
        </fieldset>
        <fieldset style="width: 150%; position: inherit; flex: border-box">
             <img class="logo" src={% static 'assets/images/logo_perfitcom.png' %} alt="logo.png">
            <h2 class="fs-title">Company profiles</h2>
            <h3 class="fs-subtitle">Little bit about your Company</h3>
            <div class="input-group">
                <input type="text" class="form-control" name="gname" placeholder="Garage name" />
            </div>
            <div class="input-group">
                <select name="typegarage" class="col-sm-12 col-form-label" >
                    <option value="Choisir votre type de garage">Choisir votre type de garage....</option>
                    <option value="Reparateur agrée par les constructeur">Reparateur agrée par les constructeur</option>
                    <option value="Mécanicien Réparateur Automobile">Mécanicien Réparateur Automobile</option>
                </select>
            </div>
            <div class="input-group">
                <input type="date" class="form-control" name="dc" placeholder="Date de creation" required/>
            </div>
                <div class="input-group">
                <input type="text" class="form-control" name="tel" placeholder="Numero de telephone" required />
            </div>
            <div class="input-group">
                <input type="file" class="form-control" name="logo" placeholder="Logo entreprise" required/>
            </div>
            <div class="input-group">
                <input type="number" class="form-control" name="employer" placeholder="Nombre d'employer" required />
            </div>
            <div class="input-group">
                <textarea name="address" class="form-control" placeholder="Address" required></textarea>
            </div>
            <button type="button" name="previous" class="btn btn-inverse btn-outline-inverse previous"
                value="Previous">Previous</button>
            <button type="submit" name="register" class="btn btn-primary" value="register" >Next</button>
        </fieldset>
    </form>

    <!-- Required Jquery -->
    <script type="text/javascript" src={% static 'bower_components/jquery/dist/jquery.min.js' %}></script>
    <script type="text/javascript" src={% static 'bower_components/jquery-ui/jquery-ui.min.js' %}></script>
    <script type="text/javascript" src={% static 'bower_components/popper.js/dist/umd/popper.min.js' %}></script>
    <script type="text/javascript" src={% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}></script>
    <!-- jquery slimscroll js -->
    <script type="text/javascript" src={% static 'bower_components/jquery-slimscroll/jquery.slimscroll.js' %}></script>
    <!-- modernizr js -->
    <script type="text/javascript" src={% static 'bower_components/modernizr/modernizr.js' %}></script>
    <script type="text/javascript" src={% static 'bower_components/modernizr/feature-detects/css-scrollbars.js' %}></script>

    <script src={% static 'cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js' %}></script>
    <script src={% static 'assets/pages/multi-step-sign-up/js/main.js' %}></script>
    <!-- i18next.min.js -->
    <script type="text/javascript" src={% static 'bower_components/i18next/i18next.min.js' %}></script>
    <script type="text/javascript"
        src={% static 'bower_components/i18next-xhr-backend/i18nextXHRBackend.min.js' %}></script>
    <script type="text/javascript"
        src={% static 'bower_components/i18next-browser-languagedetector/i18nextBrowserLanguageDetector.min.js' %}></script>
    <script type="text/javascript" src={% static 'bower_components/jquery-i18next/jquery-i18next.min.js' %}></script>
    <script type="text/javascript" src={% static 'assets/js/common-pages.js' %}></script>
</body>

</html>
